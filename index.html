<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seninle Bir Şansım Olabilir mi?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hearts">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>
    
    <div class="container">
        <div class="envelope">
            <div class="envelope-front"></div>
            <div class="envelope-back"></div>
            <div class="letter">
                <h1>Sevgili <span id="name">...</span>,</h1>
                <p>Seninle geçirdiğim her an çok özel. Artık bunu resmiyete dökmenin zamanı geldi.</p>
                <p class="question">Benimle çıkar mısın?</p>
                <div class="signature">Sevgilerimle...</div>
            </div>
        </div>
        
        <div class="buttons">
            <button id="yes-btn" class="btn yes-btn">
                <i class="fas fa-heart"></i> EVET
            </button>
            <button id="no-btn" class="btn no-btn">
                <i class="fas fa-heart-broken"></i> HAYIR
            </button>
        </div>
    </div>

    <div id="response-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="response-title">Teşekkür Ederim!</h2>
            <p id="response-text"></p>
            <div class="heart-animation"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
