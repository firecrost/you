<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melisa'ya Ã–zel Soru</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #fff5f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            background-image: url('https://i.pinimg.com/originals/8f/ba/cb/8fbacb5a5d5b15e21f5a5d5b5d5b5d5b.jpg');
            background-size: cover;
            background-position: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
        }
        
        h1 {
            font-family: 'Dancing Script', cursive;
            color: #e91e63;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
        }
        
        .yes-btn {
            background: linear-gradient(45deg, #e91e63, #ff4081);
            color: white;
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.3);
        }
        
        .yes-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(233, 30, 99, 0.4);
        }
        
        .no-btn {
            background: linear-gradient(45deg, #9e9e9e, #607d8b);
            color: white;
            box-shadow: 0 4px 15px rgba(96, 125, 139, 0.3);
        }
        
        .heart {
            position: absolute;
            color: #e91e63;
            font-size: 20px;
            animation: float 8s linear infinite;
            opacity: 0;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
                left: 10%;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
                left: 90%;
            }
        }
        
        .message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s;
        }
        
        .message.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .message-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            position: relative;
            transform: translateY(-20px);
            transition: all 0.5s;
        }
        
        .message.active .message-content {
            transform: translateY(0);
        }
        
        .message h2 {
            color: #e91e63;
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            margin-bottom: 15px;
        }
        
        .message p {
            color: #555;
            font-size: 1.1rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sevgili Melisa,<br>benimle Ã§Ä±kar mÄ±sÄ±n?</h1>
        <div class="buttons">
            <button id="yesBtn" class="btn yes-btn">
                <i class="fas fa-heart"></i> Evet
            </button>
            <button id="noBtn" class="btn no-btn">
                <i class="fas fa-heart-broken"></i> HayÄ±r
            </button>
        </div>
    </div>
    
    <div id="message" class="message">
        <div class="message-content">
            <h2 id="messageTitle">TeÅŸekkÃ¼rler!</h2>
            <p id="messageText"></p>
        </div>
    </div>

    <script>
        // UÃ§an kalpler oluÅŸtur
        function createHearts() {
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const heart = document.createElement('i');
                    heart.classList.add('fas', 'fa-heart', 'heart');
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                    heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
                    heart.style.animationDelay = (Math.random() * 2) + 's';
                    document.body.appendChild(heart);
                    
                    // Kalbi temizle
                    setTimeout(() => {
                        heart.remove();
                    }, 8000);
                }, i * 300);
            }
        }
        
        // Sayfa yÃ¼klendiÄŸinde kalpleri oluÅŸtur
        window.onload = createHearts;
        
        // Mesaj kutusu iÅŸlevleri
        const message = document.getElementById('message');
        const messageTitle = document.getElementById('messageTitle');
        const messageText = document.getElementById('messageText');
        
        function showMessage(title, text) {
            messageTitle.textContent = title;
            messageText.textContent = text;
            message.classList.add('active');
            
            setTimeout(() => {
                message.classList.remove('active');
            }, 3000);
        }
        
        // Form gÃ¶nderme fonksiyonu
        function sendResponse(response) {
            const formData = new FormData();
            formData.append('response', response);
            formData.append('_replyto', 'yigittr1922@gmail.com');
            formData.append('_subject', `Melisa'nÄ±n CevabÄ±: ${response}`);
            
            fetch('https://formsubmit.co/ajax/yigittr1922@gmail.com', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => console.log('Email gÃ¶nderildi:', data))
            .catch(error => console.error('Hata:', error));
        }
        
        // Buton iÅŸlevleri
        document.getElementById('yesBtn').addEventListener('click', function() {
            showMessage('Harika!', 'Evet dediÄŸin iÃ§in Ã§ok mutlu oldum! ðŸ’–');
            sendResponse('Evet');
            createHearts();
        });
        
        document.getElementById('noBtn').addEventListener('click', function() {
            showMessage('ÃœzgÃ¼nÃ¼m', 'Bu cevabÄ± duymak beni Ã¼zdÃ¼... ðŸ˜¢');
            sendResponse('HayÄ±r');
        });
        
        // HayÄ±r butonunu kaÃ§Ä±r
        document.getElementById('noBtn').addEventListener('mouseover', function() {
            this.style.position = 'absolute';
            this.style.left = Math.random() * 80 + 10 + '%';
            this.style.top = Math.random() * 80 + 10 + '%';
        });
    </script>
</body>
</html>
